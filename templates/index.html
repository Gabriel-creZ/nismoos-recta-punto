<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Math Solver: Distancia de una Recta a un Punto</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="label-image-container">
      <a href="https://bachantoniomadna.milaulas.com" target="_blank">
        <img src="{{ url_for('static', filename='images/label-image.png') }}" alt="Logo Instant Math Solver" class="label-image">
      </a>
    </div>
    <header class="header">
      <h1><i class="fas fa-chart-line"></i> Instant Math Solver: Distancia de una Recta a un Punto <i class="fas fa-chart-line"></i></h1>
      <p class="creator">By: <em>gabriel_cre</em></p>
    </header>
    {% if error %}
      <div class="error-message">
        <p><i class="fas fa-exclamation-circle"></i> {{ error }}</p>
      </div>
    {% endif %}
    <div class="content">
      <div class="form-container">
        <h2 class="form-title"><i class="fas fa-calculator"></i> Ingrese los parámetros</h2>
        <form method="POST">
          <div class="form-group">
            <label for="A"><i class="fas fa-slash"></i> Coeficiente A:</label>
            <input type="number" name="A" id="A" step="any" placeholder="Valor de A" required>
          </div>
          <div class="form-group">
            <label for="B"><i class="fas fa-slash"></i> Coeficiente B:</label>
            <input type="number" name="B" id="B" step="any" placeholder="Valor de B" required>
          </div>
          <div class="form-group">
            <label for="C"><i class="fas fa-slash"></i> Coeficiente C:</label>
            <input type="number" name="C" id="C" step="any" placeholder="Valor de C" required>
          </div>
          <div class="form-group">
            <label for="x0"><i class="fas fa-crosshairs"></i> Coordenada x₀:</label>
            <input type="number" name="x0" id="x0" step="any" placeholder="x₀" required>
          </div>
          <div class="form-group">
            <label for="y0"><i class="fas fa-crosshairs"></i> Coordenada y₀:</label>
            <input type="number" name="y0" id="y0" step="any" placeholder="y₀" required>
          </div>
          <button type="submit" class="btn"><i class="fas fa-calculator"></i> Calcular</button>
        </form>
        <!-- Enlace a otras herramientas (ejemplo) -->
        <div class="equation-link">
          <a href="https://resolucion-rectas-nismoos.onrender.com" target="_blank">
            <i class="fas fa-external-link-alt"></i> Resolver otras ecuaciones
          </a>
        </div>
      </div>
    </div>
    <div class="footer">
      <em>@ 2025 Instant Math Solver - Herramienta educativa desarrollada por Gabriel Castillo - Alumno AMRD</em>
    </div>
  </div>
</body>
</html>
